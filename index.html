<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <!-- task input  -->
      <div class="title">
        <div class="title-input">
          <input type="text" placeholder="Title" />
        </div>
        <div class="title-btn btn">
          <button class="btn add">ADD</button>
        </div>
      </div>

      <!-- tasks added -->
      <div class="tasks-container">
        <div class="task">
          <div class="task-content">
            <span>Task 1</span>
            <div class="task-status">
              <button class="btn status edite">Edit</button>
              <button class="btn status delete">Delete</button>
            </div>
          </div>
        </div>

        <!-- task 2 -->
        <div class="task">
          <div class="task-content">
            <span>Task 2</span>
            <div class="task-status">
              <button class="btn status edite">Edit</button>
              <button class="btn status delete">Delete</button>
            </div>
          </div>
        </div>

        <!-- task 3 -->

        <div class="task">
          <div class="task-content">
            <span>Task 3</span>
            <div class="task-status">
              <button class="btn status edite">Edit</button>
              <button class="btn status delete">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
